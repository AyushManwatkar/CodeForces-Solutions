name: Update Solved Problem Count

on:
  push:
    paths:
      - 'solutions/*.cpp'
  schedule:
    - cron: '0 0 * * *'  # Runs daily
  workflow_dispatch:

jobs:
  update-count:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v3

      - name: Count .cpp Files
        id: count
        run: |
          COUNT=$(find solutions -type f -name '*.cpp' | wc -l)
          echo "COUNT=$COUNT" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          sed -i -E "s/Solved_Problems-[0-9]+/Solved_Problems-${COUNT}/" README.md

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update problem count to ${COUNT}" || echo "No changes to commit"
          git push
