name: Update Problem Counter

on:
  push:
    paths:
      - '**.cpp'
  schedule:
    - cron: '0 0 * * *'  # runs daily
  workflow_dispatch:

jobs:
  update-counter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Count .cpp files and update badge
        run: |
          count=$(find . -name '*.cpp' | wc -l)
          echo "Found $count .cpp files"

          cat <<EOF > problem_count.json
          {
            "schemaVersion": 1,
            "label": "Problems Solved",
            "message": "$count",
            "color": "blue"
          }
          EOF

      - name: Commit and push
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add problem_count.json
          git commit -m "Update problem count badge" || echo "No changes to commit"
          git push
